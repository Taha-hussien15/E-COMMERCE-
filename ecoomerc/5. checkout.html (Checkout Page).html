<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - GlobalMart</title>
    <link rel="stylesheet" href="style .css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Top Bar (same as index.html) -->
    <!-- Header (same as index.html) -->
    <!-- Navigation (same as index.html) -->

    <!-- Checkout Section -->
    <section class="checkout">
        <div class="container">
            <div class="breadcrumbs">
                <a href="1. index.html (Home Page).html">Home</a> > <a href="4. cart.html (Shopping Cart Page).html">Cart</a> > <span>Checkout</span>
            </div>
            
            <h1>Checkout</h1>
            
            <div class="checkout-container">
                <div class="checkout-steps">
                    <div class="step active">
                        <span class="step-number">1</span>
                        <span class="step-title">Shipping</span>
                    </div>
                    <div class="step">
                        <span class="step-number">2</span>
                        <span class="step-title">Payment</span>
                    </div>
                    <div class="step">
                        <span class="step-number">3</span>
                        <span class="step-title">Review</span>
                    </div>
                </div>
                
                <div class="checkout-content">
                    <div class="shipping-form">
                        <h3>Shipping Information</h3>
                        <form>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" required>
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" placeholder="Street address" required>
                            </div>
                            
                            <div class="form-group">
                                <input type="text" placeholder="Apartment, suite, unit, etc. (optional)">
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label>City</label>
                                    <input type="text" required>
                                </div>
                                <div class="form-group">
                                    <label>State/Province</label>
                                    <select required>
                                        <option value="">Select</option>
                                        <option>California</option>
                                        <option>New York</option>
                                        <option>Texas</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>ZIP/Postal Code</label>
                                    <input type="text" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label>Country</label>
                                <select required>
                                    <option value="">Select Country</option>
                                    <option>United States</option>
                                    <option>Canada</option>
                                    <option>United Kingdom</option>
                                </select>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input type="tel" required>
                                </div>
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="email" required>
                                </div>
                            </div>
                            
                            <div class="form-group shipping-method">
                                <h4>Shipping Method</h4>
                                <div class="radio-option">
                                    <input type="radio" id="standard-shipping" name="shipping" checked>
                                    <label for="standard-shipping">
                                        <span class="method-name">Standard Shipping</span>
                                        <span class="method-details">3-5 business days - $4.99</span>
                                    </label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="express-shipping" name="shipping">
                                    <label for="express-shipping">
                                        <span class="method-name">Express Shipping</span>
                                        <span class="method-details">2-3 business days - $9.99</span>
                                    </label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="overnight-shipping" name="shipping">
                                    <label for="overnight-shipping">
                                        <span class="method-name">Overnight Shipping</span>
                                        <span class="method-details">Next business day - $19.99</span>
                                    </label>
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <a href="cart.html" class="btn-outline">Back to Cart</a>
                                <button type="button" class="btn-primary continue-to-payment">Continue to Payment</button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="order-summary">
                        <h3>Order Summary</h3>
                        <div class="summary-items">
                            <div class="summary-item">
                                <div class="item-image">
                                    <img src="images/product-1-thumb1.jpg" alt="Product">
                                </div>
                                <div class="item-details">
                                    <h5>Premium Wireless Bluetooth Earbuds</h5>
                                    <p>1 × $49.99</p>
                                </div>
                            </div>
                            <div class="summary-item">
                                <div class="item-image">
                                    <img src="images/product-2-thumb1.jpg" alt="Product">
                                </div>
                                <div class="item-details">
                                    <h5>Smart Watch with Fitness Tracker</h5>
                                    <p>1 × $89.99</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="summary-totals">
                            <div class="total-row">
                                <span>Subtotal</span>
                                <span>$139.98</span>
                            </div>
                            <div class="total-row">
                                <span>Shipping</span>
                                <span>$4.99</span>
                            </div>
                            <div class="total-row">
                                <span>Tax</span>
                                <span>$8.40</span>
                            </div>
                            <div class="total-row grand-total">
                                <span>Total</span>
                                <span>$153.37</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->

    <script src="main.js"></script>
</body>
</html>
